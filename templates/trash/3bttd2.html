<!DOCTYPE html>
<html lang="en">



<body>
  <div class="container">
  <main>
 <!-- ======= Contact Section ======= --><br><br><br><br>
 <div class="container" data-aos="fade-in">
    <p class="text-white">.</p>
    <header class="section-header">
      <h2></h2>
      <p>Buat Tanda Tangan Digital</p>
    </header>
   </div><br>
    <form id="formdata0" enctype="multipart/form-data" method="POST" action="/qsign/dsign0">
    
    
      <div>
            <div class="form-group row">
              <label for="page" class="form-label control-label col-sm-4 p-2">PIlih Halaman yang Akan Di Tanda Tangan: </label>
              <div class="col-sm-3">
                <input type="number" class="form-control col-sm-2" id="page" name="page" placeholder="Nomor Halaman" min="1" step="1" required>
              </div>
            </div>
            <br>
          <div class=" drag-area mx-auto">
            <div class="drag-area p-5" >
              <div class="icon">
                <i class="fas fa-cloud-upload-alt"></i>
              </div>
              <input type='file' style="opacity: 100;" class="custom-file-input text-white" id="file" name="file" accept=".pdf">               
              <button type="submit" id="start">Pilih PDF</button>
          </div>
        </form>

     



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
