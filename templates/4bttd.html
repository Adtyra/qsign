{% extends "base.html" %}{% block title %}Qsign{% endblock %}{% block content
  %}
<!DOCTYPE html>
<html lang="en">
<body>
  <main id="main">
 <!-- ======= Contact Section ======= -->
 <section id="contact" class="contact">

  <div class="container" data-aos="fade-in">
    <p class="text-white">.</p>
    <p class="text-white">.</p>
    <div class="border border-primary gap-100 p-3">   
      <div class="row">
        <div class="col-lg-8 align-items-center" style="text-align: center;">
          <embed src="{{ url_for('static',filename=pth+'/'+id_p+'.pdf')}}" type="application/pdf" width="100%" height="100%">
        </div>
      <div class="col-lg-4">
        <header class="section-header">
          <h2> </h2>
          <br>
          <p>Informasi Dokumen</p>
        </header>
        <form method="POST" action="bbttd/{{id_t}}" enctype="multipart/form-data">
            <div class="p-4">
              <div class="d-flex align-items-center mb-2">
                <h4></i>Nama File</h4>      
              </div>	    
              <div class="col">
                <input type="text" class="form-control" id="namafile" name="namafile" value="{{data2['namafile'] }}" disabled>
                <input type="hidden" class="form-control" id="namafile2" name="namafile2" value="{{data2.namafile}}">
                <input type="hidden" class="form-control" id="datafile" name="datafile" value="{{data2.datafile}}">
                <input type="hidden" class="form-control" id="idfile" name="idfile" value="{{id_t}}">
              </div>	
            </div>
            <div class="p-4">
              <div class="d-flex align-items-center mb-2">
                <h4>Kunci Publik</h4>
              </div>
              <div class="col d-flex align-items-center ">
                <input type="text" class="form-control" id="kunci_publik" name="kunci_publik" value="{{data2.pkey}}" disabled>     
                <button type="button" onclick="copysk()" class="btn btn-outline-primary d-flex align-items-center"><i class="bi bi-clipboard2"></i> Salin</button>
              </div>	
            </div>
            <div class="col-md-12 text-center p-5">
              <div class="d-grid gap-20 col-md-12 text-center">
                <button class="btn btn-primary" type="submit">Unduh</button>
              </div>
            </div>
          </form>
        </div></div></div>      
</section><!-- End Contact Section -->
  </main><!-- End #main -->
</body>
</html>

<script>
    function copysk() {
    // Get the text field
    var copyText = document.getElementById("kunci_publik");

    // Select the text field
    copyText.select();
    copyText.setSelectionRange(0, 99999); // For mobile devices

    // Copy the text inside the text field
    navigator.clipboard.writeText(copyText.value);

    // Alert the copied text
    alert("Copied the text: " + copyText.value);
  }

</script>
{% endblock %}
